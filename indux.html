<body>
    <fieldset class= "capsula" id= "ito">
        O menu começa aqui:
    </fieldset>
    <script>

        // informações para a montagem do Menu de Furto - 
        // 0 - nome do menu
        // 1 - opções sem subitem
        // 2 - opcoes com subitem
        let menuFurto = [
            "Vestígio de Furto",
            [
                "recente",
                "concurso"
            ],
            [
                ["escalada",
                    [
                        "modo provável"
                    ],
                    [
                        [
                            "sujidades",
                            ["porta", "janela", "metal","madeira"],
                            []
                        ],
                        [

                            [],

                        ]
                    ]
                ],
                [
                    "arrombamento",
                    [],
                    []
                ],
                [
                    "danos",
                    [],
                    []
                ]
            ]
        ]
        function cria_um_check(texto, nomeHeranca){
            var lbl = document.createElement("fieldset");
            lbl.setAttribute("id",nomeHeranca+"_"+texto);
            lbl.setAttribute("class","capsula");

            var chk = document.createElement("input");
            chk.setAttribute("type","checkbox");
            chk.setAttribute("id", nomeHeranca+"_"+texto+"chk");

            var txt = document.createTextNode(texto);
            lbl.appendChild(chk);
            lbl.appendChild(txt);

            var elmnt = document.getElementById(nomeHeranca);

            //var mybr = document.createElement('br');
            elmnt.appendChild(lbl);
            //elmnt.appendChild(mybr);
        }

        function cria_todos_check (menu,nomeHeranca){
            // var parag = document.createElement("fieldset");
            // parag.setAttribute("class","capsula");
            // parag.setAttribute("id","field"+menu[0])

            // var elmnt = document.getElementById("insere");
            // elmnt.appendChild(parag);

            cria_um_check(menu[0],nomeHeranca);
            

            for(let i = 0; i < menu[1].length;i++){
                cria_um_check(menu[1][i],nomeHeranca+"_"+menu[0]);
            }
            for(let i = 0; i < menu[2].length;i++){
                cria_todos_check(menu[2][i],nomeHeranca+"_"+menu[0]);
            }
           
            
        }
        
        cria_todos_check(menuFurto,"ito");

        
        //cria_um_check(menuFurto[1]);
        
        let indice_vest_furto = 0;
        function novovest (){

            cria_todos_check(menuFurto,"ito");
        }   
    </script>
    <input type="button" id="bt" value="Novo vestígio" onclick="novovest()">
</body>
