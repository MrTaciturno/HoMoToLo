<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montando um HTML com Java</title>
</head>

<body>
    <div id="new"></div>
    <script>
        let objector = ['furto', [['autoria', 'concurso' ], ['dano', ['arrombamento', 'seccionamento'],'ausencia']]];
        console.log(objector.flatMap(num => num));
        
        for (let i = 0; i <objector.length; i++){
            var checkb = document.createElement("input");
            checkb.setAttribute("type","checkbox");
            checkb.setAttribute("value", objector[i]+i);
            
            var labelb = document.createElement("label");
            labelb.setAttribute("value",objector[i]);

            var text = document.createTextNode(objector[i]);
            labelb.appendChild(text);

            var element = document.getElementById("new");
            element.appendChild(checkb);
            element.appendChild(labelb);
               
        }
    </script>

    
</body>
</html>
